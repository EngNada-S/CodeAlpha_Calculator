<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CodeAlpha | Calculator App</title>
</head>

<body>
    <main>
        <section class="calculator">
            <div class="display">
                <input type="text" name="display" id="display" disabled>
            </div>
            <div class="keys">
                <input class="operation" type="button" value="AC">
                <input class="operation" type="button" value="DE">
                <input class="operation" type="button" value="/">
                <input class="operation" type="button" value="*">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input class="operation" type="button" value="-">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input class="operation" type="button" value="+">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input class="operation equal" type="button" value="=">
                <input type="button" class="zero" value="0">
                <input type="button" value=".">
            </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
